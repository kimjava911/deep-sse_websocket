<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Chat Room (Redis Pub/Sub MVP)</title>
</head>
<body>
<h1>1:1 채팅</h1>

<section>
    <h3>1) 상대 username 입력 후 방 생성</h3>
    <input id="otherUsername" placeholder="예: admin 또는 user1" />
    <button id="btnCreateRoom">방 생성/조회</button>

    <p>
        roomId: <strong id="roomId">-</strong>
    </p>
</section>

<section>
    <h3>2) 메시지</h3>
    <ul id="messages"></ul>

    <div>
        <input id="messageInput" placeholder="메시지 입력" style="width: 320px;" />
        <button id="btnSend">전송</button>
    </div>
</section>

<pre id="log"></pre>

<!-- 라이브러리 -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script th:src="@{/js/chat-room.js}"></script>
</body>
</html>
