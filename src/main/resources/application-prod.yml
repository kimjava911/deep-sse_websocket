spring:

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  thymeleaf:
    cache: true

  jpa:
    hibernate:
      ddl-auto: none   # 운영은 validate 또는 none 권장
    open-in-view: false  # 실무 습관(WS/SSE에서 지연로딩 이슈 줄임)

  data:
    redis:
      url: ${REDIS_URL}